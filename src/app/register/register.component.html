<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="50">
        <mat-toolbar color="primary">Register</mat-toolbar>
        <form [formGroup]="userDetails" (ngSubmit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column"
            fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column">
            <mat-form-field>
                <input matInput type="text" formControlName="name" placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="email" formControlName="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
            <mat-form-field>
                <mat-select formControlName="areacode" placeholder="Area code">
                    <mat-option value="+91">+91</mat-option>
                    <mat-option value="+876">+876</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" formControlName="mobile" placeholder="Mobile">
            </mat-form-field>
            <fieldset>
                <legend>Address Details</legend>
                <div formArray="listAddress">
                    <div *ngFor="let address of getControls();let j=index" [formGroupName]="j">
                        <mat-form-field>
                            <textarea matInput formControlName="addressline" placeholder="addressline"></textarea>
                        </mat-form-field>
                        <button mat-raised-button color="primary" (click)="addAddress(j+1)"><i class="fa fa-plus"
                                aria-hidden="true"></i></button>&nbsp;
                        <span *ngIf="j>=1">
                            <button mat-raised-button color="warn" (click)="onDelete(j)"><i class="fa fa-minus"
                                    aria-hidden="true"></i></button>
                        </span><br>
                        <mat-form-field>
                            <input matInput type="text" formControlName="country" placeholder="Country">
                        </mat-form-field>
                        
                            <mat-form-field>
                                <input matInput type="text" formControlName="state" placeholder="State">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="text" formControlName="district" placeholder="Dsitrict">
                            </mat-form-field>
                
                   </div>
                </div>
            </fieldset>
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Register</button>
        </form>
    </mat-card>
</div>
