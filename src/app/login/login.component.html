 <div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form [formGroup]="loginDetails"fxLayoutAlign="stretch" fxLayout="column">
        <mat-form-field>
            <input matInput formControlName="username"placeholder="Username" >
        </mat-form-field>
    
        <mat-form-field>
             <input matInput formControlName="password"type="password" placeholder="Password" >
        </mat-form-field>
        <button mat-raised-button color="primary"type="submit" (click)="checkLogin()">Login</button>&nbsp;
        <button mat-raised-button color="accent"type="submit" (click)="registerPage()">Register</button>
      </form>
    </mat-card>
</div>
